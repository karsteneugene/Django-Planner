{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section card shadow-sm p-3 mb-5 bg-white rounded mx-auto" style="width: 50%;">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Log In</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Login</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Don't have an account? <a class="ml-2" style="color: rgb(0, 162, 255);"
                href="{% url 'register' %}">Sign Up</a></small>
    </div>
</div>
{% endblock content %}
