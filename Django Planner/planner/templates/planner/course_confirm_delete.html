{% extends "planner/base.html" %}
{% block content %}
<div class="content-section card shadow-sm p-3 mb-5 bg-white rounded mx-auto" style="width: 50%;">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Course</legend>
            <h2>Are you sure you want to delete "{{ object.course_name }}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'planner-courses' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
