{% extends "planner/base.html" %}
{% block content %}
{% for task in tasks %}
{% if task.type == "Project" %}
{% if task.user == user %}
<div class="content-section card shadow-sm p-3 mb-5 bg-white rounded mx-auto" style="width: 80%;">
    <h5><a href="{% url 'task-detail' task.id %}" style="color: rgb(0, 176, 230);">{{ task.title }}</a><small
            class="ml-5" style="color: gray;">{{task.course }}</small></h5>
    <p class="mt-3">Date due: {{ task.date_due|date:"d M Y" }}</p>
</div>
{% endif %}
{% endif %}
{% endfor %}
{% endblock content %}
