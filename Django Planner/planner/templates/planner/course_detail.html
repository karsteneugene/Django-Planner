<!-- Page that displays tasks for a specific course -->

{% extends "planner/base.html" %}
{% block content %}
<!-- For loop to display each task fetched from the Task table in the database -->
{% for task in tasks %}
<!-- If statement to prevent logged in user to see other users' tasks -->
{% if course.user == user %}
<!-- If statement to only display the tasks of the clicked course -->
{% if course == task.course %}
<div class="content-section card shadow-sm p-3 mb-5 bg-white rounded mx-auto" style="width: 80%;">
    <h5>
        <a href="{% url 'task-detail' task.id %}" style="color: rgb(0, 176, 230);">{{ task.title }}</a>
        <small class="ml-5" style="color: gray;">{{ task.course }}</small>
    </h5>
    <!-- Displays the due date with format of "DD MMM YYYY" -->
    <p class="mt-3">Date due: {{ task.date_due|date:"d M Y" }}</p>
</div>
{% endif %}
{% endif %}
{% endfor %}
{% endblock content %}
