{% extends "planner/base.html" %}
{% block content %}
<div class="content-section card shadow-sm p-3 mb-5 bg-white rounded mx-auto" style="width: 90%;">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4" style="text-align: center;">Delete Task</legend>
            <h2 style="text-align: center;">Are you sure you want to delete "{{ object.title }}"?</h2>
        </fieldset>
        <div class="form-group">
            <p style="text-align: center;">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'task-detail' object.id %}">Cancel</a>
            </p>
        </div>
    </form>
</div>
{% endblock content %}
