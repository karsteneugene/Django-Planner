{% extends "planner/base.html" %}
{% block content %}
{% for to_do in to_dos %}
<h1>{{ to_do.day }}</h1>
<input type="checkbox">
<label>{{ to_do.to_do_1 }}</label><br>
<input type="checkbox">
<label>{{ to_do.to_do_2 }}</label><br>
<input type="checkbox">
<label>{{ to_do.to_do_3 }}</label><br>
<p>Notes: {{ to_do.notes }}</p>
<hr>
{% endfor %}
{% endblock content %}
